<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Solicitud de Servicios</h1>
    <form action="messageSubmit.html">
        <h2>Contacto</h2>
        <div>
            <label for="name">Nombre del solicitante</label>
            <input type="text" name="name" id="name" autocomplete="off" minlength="3" maxlength="20" placeholder="Nombres">
            <input type="text" name="lastname" id="lastname" autocomplete="off" minlength="3" maxlength="20" placeholder="Apellidos">
        </div>
        <div>
            <label for="direction">Dirección</label>
            <input type="text" name="direction" id="direction" autocomplete="off" placeholder="Dirección">
        </div>
        <div>
            <label for="phone">Teléfono</label>
            <input type="number" name="phone" id="phone" autocomplete="off" required min="5" placeholder="Teléfono">
        </div>
            <label for="email">Email del solicitante</label>
            <input type="email" name="email" id="email" autocomplete="off" placeholder="Email">
        <div>
            <label for="message">Comentarios</label>
            <textarea name="message" id="message" placeholder="Opinión"></textarea>
        </div>
        <div>  
            <input type="submit" value="Solicitar">
        </div>
    </form>
</body>
</html>
